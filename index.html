<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Controle de gastos</title>
  </head>
  <body class="centralize">
    <form>
      <div class="form-field">
        <div>
          <label>Email:</label>
        </div>
        <input
          type="button"
          type="email"
          name="email"
          id="email"
          onchange="onChangeEmail()"
          placeholder="seu@email.com"
        />
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é inválido</div>
      </div>
      <div class="form-field">
        <div>
          <label>Senha:</label>
        </div>
        <input
          type="button"
          type="password"
          name="pass"
          id="password"
          onchange="onChangePassword()"
          placeholder="senha"
        />
        <div class="error" id="password-required-error">
          Senha é obrigatória
        </div>
      </div>
      <div>
        <button
          type="button"
          class="clear"
          id="recover-password-button"
          onclick="recoverPassword()"
          disabled
        >
          Recuperar Senha
        </button>
      </div>
      <div>
        <button
          type="button"
          class="solid"
          id="login-button"
          disabled
          onclick="login()"
        >
          Entrar
        </button>
      </div>
      <div>
        <button type="button" class="outline" onclick=" register();">
          Registrar
        </button>
      </div>
    </form>
  </body>
