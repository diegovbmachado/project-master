<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Controle de gastos</title>
  </head>
  <body>
    <form>
      <div>
        <div>
          <label>Email:</label>
        </div>
        <input
          type="email"
          name="email"
          id="email"
          onchange="validateFields()"
          placeholder="seu@email.com"
        />
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é inválido</div>
      </div>
      <div>
        <div>
          <label>Senha:</label>
        </div>
        <input
          type="password"
          name="pass"
          id="password"
          onchange="validateFields()"
          placeholder="senha"
        />
        <div class="error" id="password-required-error">
          Senha é obrigatória
        </div>
      </div>
      <div>
        <button
          type="button"
          class="clear"
          id="recover-password-button"
          disabled
        >
          Recuperar Senha
        </button>
      </div>
      <div>
        <button type="button" class="solid" id="loguin-button" disabled>
          Entrar
        </button>
      </div>
      <div>
        <button type="button" class="outline">Registrar</button>
      </div>
    </form>
  </body>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
</html>
