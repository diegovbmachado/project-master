<!DOCTYPE html>

  <head>
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transação - Controle de gastos</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
<main class="centralize">
    <form>
        
      <div class="form-field">
        <div><label>Transação</label></div>
        <input type="radio" name="type" checked id="expense"> <label for="expense">Despesa</label>
        <input type="radio" name="type" id="income"> <label for="income">Receita</label>
        
      </div>
      <div class="form-field">
        <div><label>Data da Transação</label></div>
        <input type="date">  
      </div>
      <div class="form-field">
        <div><label>Moeda da Transação</label></div>
        <select> 
            <option>Dólar</option>
            <option>Euro</option>
            <option selected>Real</option>
        </select>
      </div>
      <div class="form-field">
        <div><label>Valor da Transação</label></div>
        <input type="number">  
      </div>
      <div class="form-field">
        <div><label>Tipo da Transação</label></div>
        <select> 
            <option>-- Selecione um tipo de transação --</option>
            <option>Salário</option>
            <option>Acomodações</option>
            <option>Transporte</option>
            <option>Mercado</option>
            <option>Alimentação</option>
            <option>Outros</option>
        </select>
      </div>
      <div class="form-field">
        <div><label>Descriçao</label></div>
        <input type="text">
    </div>
    <button type="button" class="solid">Salvar</button>
    <button type="button" class="clear">Cancelar</button>
    </form>
</main>
  </body>
  <link rel="stylesheet" href="../../global.css" />
  <link rel="stylesheet" href="transaction.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../auth-guard.js"></script>
  <script src="../../loading.js"></script>
  <script src="transaction.js"></script>
</html>
